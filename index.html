<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Event Playground</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ðŸŽ‰ JS Fun Zone</h1>

    <!-- Event Handling -->
    <button id="clickBtn">Click Me!</button>
    <div id="hoverBox">Hover Over Me!</div>
    <input type="text" id="keyInput" placeholder="Type something..." />

    <!-- Interactive Elements -->
    <button id="colorToggleBtn">Change My Color</button>
    <div id="imageGallery">
      <img
        src="./freepik__the-style-is-candid-image-photography-with-natural__65298.png"
        class="gallery-img active"
      />
      <img
        src="./freepik__three-bold-graphic-cards-arranged-on-a-sandy-beach__53390.jpeg"
        class="gallery-img"
      />
      <img
        src="./freepik__three-bold-graphic-cards-stacked-on-a-mahogany-des__53391.png"
        class="gallery-img"
      />
    </div>
    <div class="tabs">
      <button class="tab-btn" data-tab="1">Tab 1</button>
      <button class="tab-btn" data-tab="2">Tab 2</button>
    </div>
    <div id="tab-content">
      <div class="tab" id="tab1">This is Tab 1</div>
      <div class="tab" id="tab2" style="display: none">This is Tab 2</div>
    </div>

    <!-- Form Validation -->
    <form id="signupForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <small id="passwordFeedback"></small>
      <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
